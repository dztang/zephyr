# Common fields for comparators

include: base.yaml

child-binding:
  description: |
    Initial configuration to be applied to the comparator device.
    The child node must be named "initial-configuration".

  properties:
    input-positive:
      type: int
      required: true
      description: |
        Positive input specification.
        This field is composed of vendor-specific values.

    input-negative:
      type: int
      required: true
      description: |
        Positive input specification.
        This field is composed of vendor-specific values.

    flags:
      type: int
      required: true
      description: |
        Flags with additional configuration options.
        This field can contain COMPARATOR_FLAG_* values and vendor-specific
        flags.
