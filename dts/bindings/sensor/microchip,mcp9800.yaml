description: |
    Microchip MCP9800 Digital Temperature Sensor. See
    https://ww1.microchip.com/downloads/en/devicedoc/21909d.pdf

compatible: "microchip,mcp9800"

include: [sensor-device.yaml, i2c-device.yaml]

properties:
  int-gpios:
    type: phandle-array
    description: |
      The alert pin defaults to active low when produced by the
      sensor, and is open-drain. A pull-up may be appropriate. The
      property value should ensure the flags properly describe the
      signal that is presented to the driver.

  resolution:
    type: int
    default: 0
    description: |
      Sensor resolution. Default is 0.5C (0b00),
      which is the power-up default.
    enum:
      - 0 # 0.5C
      - 1 # 0.25C
      - 2 # 0.125C
      - 3 # 0.0625C
