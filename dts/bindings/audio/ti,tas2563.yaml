description: Texas Instruments TAS2563 Audio DAC

compatible: "ti,tas2563"

include: i2c-device.yaml

properties:
  irq-gpios:
    type: phandle-array
    required: true
    description: Interrupt GPIO for clock and limiter errors

  gain:
    type: int
    description: |
      Amplifier gain in 0.5 dB resolution.
      The valid range is 16 (8 dB) - 36 (18 dB)
