description: Skyworks SKY13317 pHEMT GaAs SP3T Antenna Switch

compatible: "skyworks,sky13317"

include: [pinctrl-device.yaml, base.yaml]

properties:
  v1-gpios:
    type: phandle-array
    required: true
    description: v1 control pin
  v2-gpios:
    type: phandle-array
    required: true
    description: v2 control pin
  v3-gpios:
    type: phandle-array
    required: true
    description: v3 control pin
  pinctrl-0:
    required: true
  pinctrl-names:
    required: true
