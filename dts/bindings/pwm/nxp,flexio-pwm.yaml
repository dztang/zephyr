description: NXP Flexio PWM controller.
  Each flexio timer can be used for generating one pwm pulse.
  The two PWM modes supported by flexio are chosen based on the selected polarity -
  Dual 8-bit counters PWM mode and Dual 8-bit counters PWM Low mode.

compatible: "nxp,flexio-pwm"

include: [pwm-controller.yaml, pinctrl-device.yaml, base.yaml]

properties:
  pinctrl-0:
    required: true

  pinctrl-names:
    required: true

  "#pwm-cells":
    const: 3

pwm-cells:
  - channel
  # Period in terms of nanoseconds
  - period
  - flags

child-binding:
  description: |
    Flexio PWM channel configuration.

  properties:
    pin-id:
      type: int
      required: true
      description: |
        pin-id should be populated with number 'n' specified in the
        FXIO_D<n> data pin of your board's schematic.

    polarity:
      type: int
      description: |
        Output polarity for PWM channel.

    duty-cycle:
      type: int
      description: |
        Duty-cycle (in ticks) for PWM channel at boot time.

    period:
      type: int
      description: |
        Period (in ticks) is the time of one cycle of the PWM pulse.
        Must be in range [2 ... 65535].

    prescaler:
      type: int
      description: |
        The clock divider for internal counter prescaler.
        - 0: Divide by 1
        - 4: Divide by 16
        - 5: Divide by 256
      enum: [0, 4, 5]
