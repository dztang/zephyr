sample:
  description: A simple application that demonstrate use of logging feature.
  name: logger sample
tests:
  sample.logger.basic:
    integration_platforms:
      - native_sim
    tags: logging
    harness: console
    harness_config:
      type: one_line
      regex:
        - Instance level logging showcase
        - Changing filter to warning
        - Disabling logging
        - Severity levels showcase
        - Logging performance showcase
        - Logs from external logging system showcase

  sample.logger.rtt:
    integration_platforms:
      - frdm_k64f
    tags: logging
    filter: CONFIG_HAS_SEGGER_RTT
    arch_exclude:
      - posix
    harness: keyboard
    extra_configs:
      - CONFIG_LOG_BACKEND_RTT=y
      - CONFIG_USE_SEGGER_RTT=y

  sample.logger.swo:
    integration_platforms:
      - b_u585i_iot02a
    tags: logging
    filter: >
      CONFIG_HAS_SWO and
       (CONFIG_LOG_BACKEND_SWO_FREQ_HZ == 0 or CONFIG_LOG_BACKEND_SWO_REF_FREQ_HZ != 0)
    harness: keyboard
    extra_configs:
      - CONFIG_LOG_BACKEND_SWO=y

  sample.logger.usermode:
    integration_platforms:
      - mps2_an385
    platform_exclude:
      - ip_k66f
      - bl652_dvk
      - bl654_dvk
      - decawave_dwm1001_dev
      - segger_trb_stm32f407
    arch_exclude:
      - posix
    tags:
      - logging
      - usermode
    filter: CONFIG_ARCH_HAS_USERSPACE
    harness: keyboard
    extra_configs:
      - CONFIG_USERSPACE=y
