sample:
  name: Comparator driver sample
tests:
  sample.drivers.comparator:
    filter: dt_nodelabel_enabled("comp_dev")
    integration_platforms:
      - nrf52840dk_nrf52840
      - nrf5340dk_nrf5340_cpuapp
    harness: console
    harness_config:
      type: multi_line
      ordered: true
      regex:
        - "Comparator driver sample on .*"
        - "Comparator started"
