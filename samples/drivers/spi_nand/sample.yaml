sample:
  name: SPI Flash Sample
tests:
  sample.drivers.spi.flash:
    tags: spi nand
    filter: dt_compat_enabled("jedec,spi-nand")
    harness: console
    harness_config:
        type: multi_line
        ordered: true
        regex:
            - "Test 1: Flash erase"
            - "Flash erase succeeded!"
            - "Test 2: Flash write"
            - "Attempting to write 4 bytes"
            - "Data read matches data written. Good!!"
    depends_on: spi
  sample.drivers.spi.flash_dpd:
    tags: spi nand
    filter: dt_compat_enabled("jedec,spi-nand")
    build_only: true
    extra_configs:
      - CONFIG_SPI_NOR_IDLE_IN_DPD=y
    depends_on: spi
