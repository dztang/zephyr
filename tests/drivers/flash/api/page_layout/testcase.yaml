common:
  tags:
    - drivers
    - flash
    - flash page layout
tests:
  drivers.flash.api.page_layout.flash_sim0:
    platform_allow:
      - qemu_x86
    integration_platforms:
      - qemu_x86
    extra_args:
      - DTC_OVERLAY_FILE=flash_sim0.overlay
  drivers.flash.api.page_layout.flash_sim0.userspace:
    platform_allow:
      - qemu_x86
    integration_platforms:
      - qemu_x86
    extra_configs:
      - CONFIG_USERSPACE=y
    extra_args:
      - DTC_OVERLAY_FILE=flash_sim0.overlay
  drivers.flash.api.page_layout.flash0:
    platform_allow:
      - native_sim
      - native_posix
      - nrf52dk_nrf52832
      - nucleo_f411re
    integration_platforms:
      - native_sim
    extra_args:
      - DTC_OVERLAY_FILE=flash0.overlay
  drivers.flash.api.page_layout.flash0.userspace:
    platform_allow:
      - native_sim
      - native_posix
      - nrf52dk_nrf52832
      - nucleo_f411re
    integration_platforms:
      - native_sim
    extra_configs:
      - CONFIG_USERSPACE=y
    extra_args:
      - DTC_OVERLAY_FILE=flash0.overlay
